<html>
	<head>
    	<meta charset="UTF-8">
    	<title>Work Test</title>
    <style>
		#overlay{
		    display: none;
			position: fixed;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			
			background-image: url('images/bg-far.jpg');
			z-index:1001;
		}

		#overlay-content{ 
			position: absolute;
			display: none;
			width: 360px;
			height: 90px;
			padding: 16px;
			
			z-index:1002;
		}

		body{
			background-image: url('images/bg-mid.jpg');
		}
      canvas { background-color: #222222; }
    </style>	
	</head>
	
	<body onload="init()">
		<div id="overlay">
  			<div id="overlay-content"><h1>Now Loading...</h1></div>
		</div>

		<div id="main-content">
			<h1>My Awesome Page!</h1>
			<p>My Awesome content</p>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$.fn.center = function () {
			  this.css("position","absolute");
			  this.css("top", Math.max(0, (
			    ($(window).height() - $(this).outerHeight()) / 2) + 
			     $(window).scrollTop()) + "px"
			  );
			  this.css("left", Math.max(0, (
			    ($(window).width() - $(this).outerWidth()) / 2) + 
			     $(window).scrollLeft()) + "px"
			  );
			  return this;
			}

			$("#overlay").show();
			$("#overlay-content").show().center();

			setTimeout(function(){    
			  $("#overlay").fadeOut();
			}, 5000);
		</script>  
	</body>
</html>
